enable_cache: False

parameters:
  model_checkpoint: yolov8l.pt
  epochs: 500

settings:
  docker:
    apt_packages:
      - ffmpeg
      - libsm6
      - libxext6
    required_integrations:
      - gcp
      - github
    requirements:
      - ultralytics

steps:
  train_model:
    step_operator: gcp_a100
    enable_step_logs: False
    settings:
      step_operator.vertex:
        accelerator_type: NVIDIA_TESLA_A100 # see https://cloud.google.com/vertex-ai/docs/reference/rest/v1/MachineSpec#AcceleratorType
        accelerator_count: 1
        disk_size_gb: 25
      docker:
        parent_image: pytorch/pytorch:2.2.0-cuda11.8-cudnn8-runtime
        required_integrations:
          - gcp
          - github
        requirements:
          - ultralytics
          - zenml

# configuration of the Model Control Plane
model:
  name: Yolo_Object_Detection
  license: Apache 2.0
  description: Object Detection Model.
  tags: ["object detection"]
  version: staging